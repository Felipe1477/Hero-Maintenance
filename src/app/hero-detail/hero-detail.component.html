<h2>{{hero.name | uppercase}} Details</h2>

<div><span>id: </span>{{hero.id}}</div>

<div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="heroName" placeholder="Hero name" />
</div>
<div>
    <button type="button" (click)="save(hero)">Save</button>
    <button *ngIf="hero.id != 0" type="button" (click)="delete()">Delete</button>
    <button type="button" (click)="goBack()">go back</button>
</div>
<br>

<div class="secure" *ngIf="idConfirm">
    <h3>Please confirm Delete</h3>
    <button type="button" (click)="deleteconfirm(hero.id)">Confirm</button>
    <button type="button" (click)="deletecancel()">Cancel</button>
</div>
